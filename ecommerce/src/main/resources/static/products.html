<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Bestseller</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="users.html">Users</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
      </nav>
    </header>
    <main>
      <form id="productForm">
        <input type="hidden" id="productId" />
        <input type="text" id="pname" placeholder="Product Name" required />
        <input type="text" id="desc" placeholder="Description" />
        <input type="number" id="price" placeholder="Price" required />
        <input type="number" id="tax" placeholder="Tax" />
        <input type="number" id="stock" placeholder="Stock Quantity" />
        <button type="submit" class="product-btn">Save Product</button>
      </form>
      <table id="productTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Tax</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
